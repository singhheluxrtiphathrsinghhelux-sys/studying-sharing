    .card {

    }

    .grid-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .menu-item {
      background: white;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: translateY(-5px);
      background: #f0f0f0;
    }
    .menu-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
